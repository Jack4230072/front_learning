<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/240ee4f182.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/fly-to-north.jpg" class="song-img">
            <h1>飘向北方</h1>
            <p>黄明志 Ft. 王力宏</p>

            <audio id="song">
                <source src="images/黃明志 Ft. 王力宏【漂向北方】@亞洲通車 2016 Crossover Asia [ ezmp3.cc ].mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>


    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrIcon = document.getElementById("ctrIcon");


        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause() {
            if(ctrIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrIcon.classList.remove("fa-pause");
                ctrIcon.classList.add("fa-play");
            } else{
                song.play();
                ctrIcon.classList.add("fa-pause");
                ctrIcon.classList.remove("fa-play");
            }
        }

        if(song.play()) {
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);

        }


        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrIcon.classList.add("fa-pause");
            ctrIcon.classList.remove("fa-play");
        }

    </script>
</body>

</html>
